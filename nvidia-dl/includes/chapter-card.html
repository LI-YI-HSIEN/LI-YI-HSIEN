<div class="card-wrapper">
    <div class="card shadow-sm border-success hover-effect">
        <a href="{{chapterLink}}" class="card-link" style="text-decoration: none; color: inherit;">
            <div class="card-body">
                <h5 class="card-title">
                    <span class="badge bg-success">{{emoji}}</span> 第{{chapterNumber}}章：{{chapterTitle}}
                </h5>
                <p class="card-text">{{chapterDescription}}</p>
            </div>
        </a>
        <div class="card-footer bg-transparent border-0">
            <div class="d-flex gap-2">
                {{#if colabLinks}}
                <div class="dropdown">
                    <button class="btn btn-outline-success dropdown-toggle" type="button"
                        id="colab-dropdown-{{chapterNumber}}" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-code-square"></i> Colab
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="colab-dropdown-{{chapterNumber}}">
                        {{#each colabLinks}}
                        <li><a class="dropdown-item" href="{{url}}" target="_blank">{{title}}</a></li>
                        {{/each}}
                    </ul>
                </div>
                {{/if}}

                {{#if datasetLinks}}
                <div class="dropdown">
                    <button class="btn btn-outline-success dropdown-toggle" type="button"
                        id="dataset-dropdown-{{chapterNumber}}" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-download"></i> 資料集
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dataset-dropdown-{{chapterNumber}}">
                        {{#each datasetLinks}}
                        <li><a class="dropdown-item" href="{{url}}" download>{{title}}</a></li>
                        {{/each}}
                    </ul>
                </div>
                {{/if}}
            </div>
        </div>
    </div>
</div>
