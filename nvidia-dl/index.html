<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跟 NVIDIA 學深度學習</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- 自定義樣式 -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* 卡片布局相關 */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            position: relative;
        }

        .card-wrapper {
            flex: 0 1 calc(50% - 8px);
            min-width: 300px;
            position: relative;
        }

        /* 卡片樣式 */
        .card {
            height: 100%;
            position: relative;
        }

        .card:hover,
        .card:focus,
        .card:active {
            z-index: 1 !important;
        }

        .card-link {
            display: block;
            cursor: pointer;
        }

        .card-link:hover {
            text-decoration: none;
            color: inherit;
        }

        .card-footer {
            background: transparent;
            border-top: none;
            padding-top: 0;
        }

        /* 下拉選單相關 */
        .dropdown {
            position: relative;
            z-index: 2;
        }

        .dropdown .dropdown-menu {
            position: absolute !important;
            top: 100% !important;
            left: 0 !important;
            z-index: 9999 !important;
            margin-top: 2px !important;
            transform: none !important;

            background-color: #f4f4ef !important;
            /* 螢光黃背景 */
            border: 1px solid #168705 !important;
            /* 深藍色邊框 */
        }

        .dropdown.show {
            z-index: 10000 !important;
        }

        .dropdown.show .dropdown-menu {
            display: block !important;
            pointer-events: auto !important;
        }

        /* 下拉選單文字樣式：深藍色粗體 */
        .dropdown-menu .dropdown-item {
            font-weight: bold !important;
            /* 強制套用粗體 */
            color: #168705 !important;
            /* 強制套用深藍色 */
        }

        .download-all-btn {
            background-color: #0a597e;
            /* 使用截圖中粉紅色調 */
            color: white;
            font-weight: bold;
            border-radius: 0.375rem;
            padding: 0.5rem 1rem;
            border: none;
            transition: all 0.2s ease;
            text-decoration: none;
            white-space: nowrap;
        }

        .download-all-btn:hover {
            background-color: #0a597e;
            /* 稍微深一點的粉色 */
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 全局溢出處理 */
        .container,
        .container-fluid,
        .row,
        main,
        .card-body {
            overflow: visible !important;
        }

        /* 返回按鈕樣式 - 固定位置在右上角 */
        .back-to-home-container {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1000;
            /* 確保按鈕在最上層 */
        }

        .back-to-home {
            background-color: #0d6efd;
            /* Bootstrap 主要藍色 */
            color: white;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            /* 添加陰影使按鈕更明顯 */
        }

        .back-to-home:hover {
            background-color: #0a58ca;
            /* 稍深的藍色 */
            color: white;
            transform: translateX(5px);
            /* 向右移動效果 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .back-to-home i {
            margin-left: 8px;
            /* 將圖標放在右側 */
            font-size: 1.1em;
        }
    </style>
</head>

<body>
    <!-- 返回按鈕 - 固定在右上角 -->
    <div class="back-to-home-container">
        <a href="../index.html" class="back-to-home">
            返回作品集首頁 <i class="bi bi-arrow-right"></i>
        </a>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- 側邊欄 -->
            <aside id="sidebar-placeholder" class="col-md-3 col-lg-2 p-0"></aside>

            <!-- 主要內容區 -->
            <main class="col-md-9 col-lg-10 p-4">
                <div class="container">
                    <h1 class="fw-bold mt-3">跟 NVIDIA 學深度學習 (這是DEMO，僅節錄幾章內容)</h1>

                    <div class="alert alert-info mt-3" role="alert">
                        📌 這是《跟 NVIDIA 學深度學習》的內容簡單整理，並附上書中程式碼實作。
                    </div>

                    <p>
                        內容從 <strong>基礎的神經網路</strong>（DNN、CNN、RNN、LSTM）到 <strong>自然語言處理（NLP）</strong>，
                        逐步介紹 <strong>Seq2Seq、Attention、Transformer、GPT、BERT</strong> 等現代語言模型的發展脈絡與實作。
                    </p>

                    <h2 class="mt-4"><span class="emoji">📚</span> 章節內容</h2>

                    <!-- 卡片容器，章節卡片將動態載入 -->
                    <div class="card-container"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- 在 body 結束標籤前加載所有 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sidebar-data.js"></script>
    <script src="js/chapter-loader.js"></script>
    <script src="js/sidebar.js"></script>
</body>

</html>
